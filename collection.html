          .dropdown {

      min-width: 160px;
      box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
      padding: 12px;
      z-index: 1;
    }

    .dropdown-content a {
      display: block;
      padding: 8px;
      color: #333;
      text-decoration: none;
    }

    }
